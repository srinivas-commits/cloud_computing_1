<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Operations</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <style type="text/css">
      body {
        background-color: #f5f5f5;
      }
      .container {
        margin-top: 50px;
      }
      .form-control {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Arithmetic Operations</h1>
      <form>
        <div class="form-group">
          <label for="num1">Number 1:</label>
          <input
            type="number"
            class="form-control"
            id="num1"
            name="num1"
            placeholder="Enter Number 1"
          />
        </div>
        <div class="form-group">
          <label for="num2">Number 2:</label>
          <input
            type="number"
            class="form-control"
            id="num2"
            name="num2"
            placeholder="Enter Number 2"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="add()">
          Add
        </button>
        <button type="button" class="btn btn-primary" onclick="subtract()">
          Subtract
        </button>
        <button type="button" class="btn btn-primary" onclick="multiply()">
          Multiply
        </button>
        <button type="button" class="btn btn-primary" onclick="divide()">
          Divide
        </button>
      </form>
      <div id="result"></div>
    </div>
    <!-- Custom JS -->
    <script type="text/javascript">
      function add() {
        var num1 = parseInt($("#num1").val());
        var num2 = parseInt($("#num2").val());
        var result = num1 + num2;
        $("#result").html("<h3>Result: " + result + "</h3>");
      }

      function subtract() {
        var num1 = parseInt($("#num1").val());
        var num2 = parseInt($("#num2").val());
        var result = num1 - num2;
        $("#result").html("<h3>Result: " + result + "</h3>");
      }

      function multiply() {
        var num1 = parseInt($("#num1").val());
        var num2 = parseInt($("#num2").val());
        var result = num1 * num2;
        $("#result").html("<h3>Result: " + result + "</h3>");
      }

      function divide() {
        var num1 = parseInt($("#num1").val());
        var num2 = parseInt($("#num2").val());
        var result = num1 / num2;
        $("#result").html("<h3>Result: " + result + "</h3>");
      }
    </script>
  </body>
</html>
